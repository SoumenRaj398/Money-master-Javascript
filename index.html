<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">


    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center">Bank Balance Calculator</h1>
    </header>
    <main>
        <div class="row g-5 m-2">
            <div class="col-lg-6 col-auto">
                <img src="images/img.jpg" alt="">
            </div>
            <div id="form-part" class="col-lg-6 col-auto text-center">
                <div>
                    <!-- Income -->
                    <div>
                        <h5>Income</h5>
                        <div>
                            <label for=""><b>Income :</b></label>
                            <input id="income" class="input-btn" placeholder="enter your income" type="text">
                        </div>
                    </div>

                    <!-- Expenses -->
                    <div>
                        <div>
                            <h5 class="mt-3">Expenses</h5>
                            <div class="mt-3">
                                <label for=""><b>Food :</b></label>
                                <input id="food" class="input-btn" placeholder="enter your expense" type="text">
                            </div>
                        </div>

                        <div class="mt-3">
                            <label for=""><b>Rent :</b></label>
                            <input id="rent" class="input-btn" placeholder="enter your expense" type="text">
                        </div>

                        <div class="mt-3">
                            <label for=""><b>Clothes :</b></label>
                            <input id="cloth" class="input-btn" placeholder="enter your expense" type="text">
                        </div>
                    </div>


    </main>




    <script src="js/money.js"></script>
    <!-- <script src="js/index.js"></script> -->
</body>

</html>
